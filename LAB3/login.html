<!DOCTYPE html>

<html>
    <head>
            <meta charset = "utf-8">
            <title>Login Page</title>
            <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>

    <body>
        <h1>Welcome to ALL THE PROTEIN IN THE WORLD!!!</h1>
        <h3> Login Page</h3>
        <hr>
        <br>
        <p>회원 정보 (필수)</p>
        <form method = "get" autocomplete = "on" action="./login.html">
            <p>
                <label>유저 아이디 : <input name = "id" type = "text" placeholder = "아이디를 입력하세요" autofocus required /></label>
            </p>
            <p>
                <label>비밀번호 : <input name = "pass" type = "password" placeholder = "비밀번호 입력하세요" required /></label>
            </p>
            <p>
                <button class = "grass">로그인</button><button class = "ocean">회원가입</button>
            </p>
        </form>
        <hr>
    </body>
    <!-- requirements
    autocomplete(V), autofocus(V), placeholder(V), required(V), pattern(V), etc.-->
</html>
