<!DOCTYPE html>

<html>
    <head>
            <meta charset = "utf-8">
            <title>Signup Page</title>
            <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>

    <body>
        <h1>Welcome to ALL THE PROTEIN IN THE WORLD!!!</h1>
        <h3><a href = "https://2016147589.github.io/HomeworkRepository/LAB2/login.html"> Login Page</a> Signup Page</h3>
        <hr>
        <p>
            <label>이름 : <input name = "name" type = "text" placeholder = "이름을 입력하세요" required /></label>
        </p>
        <p>
            <label>생일 : <input name = "date" type = "date" /></label>
        </p>
        <p>
            <label>학년 : <input name = "year" type = "text" size = "1" /></label>
        </p>
        <p>
            <label>전화번호 : <input name = "phone" type = "tel" placeholder = "###-####-####" pattern = "\d{3}-\d{4}-\d{4}" required /></label>
        </p>
        <p>
            <label>비밀번호 : <input name = "id" type = "text" placeholder = "아이디를 입력하세요" autofocus required /></label>
        </p>
        <p>
            <label>비밀번호 : <input name = "pass" type = "password" placeholder = "비밀번호 입력하세요" required /></label>
        </p>
        <p>
            <label>비밀번호 확인 : <input name = "passcheck" type = "password" placeholder = "비밀번호 확인" required /></label>
        </p>
        <p>
            <input type = "submit" value = "Signup" />
            <input type = "reset" value = "Cancel" />
        </p>
        <br>
    </body>
    <!-- requirements
    autocomplete, autofocus(V), placeholder(V), required(V), pattern(V), etc.-->
</html>
